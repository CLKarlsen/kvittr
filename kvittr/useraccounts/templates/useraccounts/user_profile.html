{% extends 'useraccounts/base.html' %}
{% block container %}
	<div class="container body">
        <h1 class="center"> Edit your profile </h1>
            {% if user_saved_successfully %}
                <div class="alert alert-success"> 
                    Email successfully saved! 
                </div>
            {% endif %}

            {% if email_exist %}
                <div class="alert alert-danger"> 
                    Email is already in use!
                </div>
            {% endif %}


    <form class="form-signin" method="POST" action="{% url 'user_edit_profile' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="inputFirstName">First Name:</label>
            <input type="text" class="form-control" name="firstname" id="inputFirstName" placeholder="Enter First Name" required>
        </div>

        <div class="form-group">
            <label for="inputLastName">Last Name:</label>
            <input type="text" class="form-control" name="lastname" id="inputLastName" placeholder="Enter Last Name" required>
        </div>

        <div class="form-group">
            <label for="inputEmail">Email Address:</label>
            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="New Email" required>
        </div>

      <button type="submit" class="btn btn-default">Submit</button>
      <a href="{% url 'frontpage' %}" class="btn btn-danger">Go back</a>
</form>
</div>




{% endblock %}
