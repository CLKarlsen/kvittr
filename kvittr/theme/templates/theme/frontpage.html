{% extends 'theme/base.html' %}
{% block extra_head %} 
	<style>
		body {
    		background-image: url("static/theme/images/background.jpg");
    		background-repeat:no-repeat;
			}
	</style>
{% endblock extra_head %}
{% block pagecontent %}

<br>

<img src="static/theme/images/kvittr_logo.png" class="img-responsive center-block"style="width:40%;  margin: 0 auto; margin-bottom: 5%; margin-top: 5%;"/>
{% if user.is_anonymous %}
	<div class="row">
			<div class="col-xs-2">
			</div>
	        <div class="col-xs-4">
	          <a href="{% url 'user_register' %}" class="btn btn-block btn-lg btn-primary" style="text-align:center;">Register</a>
	        </div>
	        <div class="col-xs-4">
	          <a href="{% url 'user_login' %}" class="btn btn-block btn-lg btn-success" style="text-align:center;">Sign in</a>
	        </div>
	</div> <!-- /row -->
{% else %}

	<div class="row">
		<div class="col-xs-2">
		</div>
		<div class="col-xs-4">
		    <a href="{% url 'message_listing' %}" class="btn btn-block btn-lg btn-primary" style="text-align:center;">Write</a>
		</div>
		<div class="col-xs-4">
		    <a href="{% url 'user_profile' %}" class="btn btn-block btn-lg btn-success" style="text-align:center;">Edit Profile</a>
		</div>
	</div> <!-- /row -->

	<a href="{% url 'user_logout' %}" class="btn btn-block btn-lg btn-danger center-block" style="text-align:center; width:200px; margin-top: 5%;">Sign out</a>

{% endif %}

{% endblock %}
